name: make batarongos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: build iso
        run: |
          set -euo pipefail

          # Ensure workspace path is set (github workspace is mounted by actions/checkout)
          WORKDIR="${GITHUB_WORKSPACE:-/workspace}"
          echo "Workspace: $WORKDIR"

          docker run --rm \
            --privileged \
            --security-opt seccomp=unconfined \
            -v "$WORKDIR":/workspace:rw \
            -v /dev:/dev:rw \
            -v /run:/run:rw \
            -v /sys:/sys:rw \
            -w /workspace \
            archlinux:latest \
            /bin/bash -lc "\
              set -euo pipefail; \
              export TERM=dumb; \
              # refresh keyring and bootstrap pacman in ephemeral container \
              pacman -Sy --noconfirm archlinux-keyring || true; \
              # initialize keys if necessary (may print warnings on ephemeral container) \
              pacman-key --init || true; \
              pacman-key --populate archlinux || true; \
              # Install required packages for building an archiso (non-interactive) \
              pacman -Syu --noconfirm --needed archiso unzip sudo git base-devel || true; \
              # Make sure build script is executable and run it as root (sudo not required inside container) \
              chmod +x ./build.sh || true; \
              ./build.sh \
            "
        shell: bash

      - name: make build output readable
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            archlinux:latest \
            /bin/bash -lc "chmod -R a+rwX archlive/out || true"

      - name: show output dir
        run: ls -la archlive/out || true

      - name: iso artifact
        uses: actions/upload-artifact@v4
        with:
          name: batarong-iso
          path: archlive/out/*.iso
