name: make batarongos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: build iso
        run: |
          set -euo pipefail
          WORKDIR="${GITHUB_WORKSPACE:-/workspace}"
          echo "Workspace: $WORKDIR"
          echo "Starting privileged container..."

          docker run --rm \
            --privileged \
            --security-opt seccomp=unconfined \
            -v "$WORKDIR":/workspace:rw \
            -v /dev:/dev:rw \
            -v /run:/run:rw \
            -v /sys:/sys:rw \
            -w /workspace \
            archlinux \
            /bin/bash -lc "\
              set -xeuo pipefail; \
              echo 'Container: whoami:' \$(whoami); \
              echo 'Container: uid/gid:' \$(id -u):\$(id -g); \
              pwd; ls -la .; \
              pacman -Syu --noconfirm sudo grub archiso
              chmod +x ./build.sh || true; \
              bash -x ./build.sh 2>&1 | tee /workspace/build-output.log; \
              echo 'build exit code: ' \$?; \
              echo 'listing archlive/ tree (if present)'; ls -la archlive || true; ls -la archlive/out || true; \
              find . -name \"*.iso\" -ls || true; \
            "
        shell: bash

      - name: make build output readable
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            archlinux:latest \
            /bin/bash -lc "chmod -R a+rwX archlive/out || true"

      - name: show output dir
        run: ls -la archlive/out || true

      - name: iso artifact
        uses: actions/upload-artifact@v4
        with:
          name: batarong-iso
          path: archlive/out/*.iso
